    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<body>
  <div class="container" id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Hesaplama</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Kredi <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="/sinav.html">Sınav</a>
          <a class="nav-item nav-link" href="/yazilim.html">Yazılım</a>
          <a class="nav-item nav-link" href="/matematik.html">Matematik</a>
        </div>
      </div>
    </nav>

    <div class="modal-body" id="resultBody">
      <p>Hesaplamanız burada gözükecek</p>
    </div>

    <!-- asgari -->
    <div class="container mt-5">
      <h2 class="mb-4">Kredi Kartı Asgari Ödeme Tutarı Hesaplama</h2>
      <form id="creditCardForm">
        <div class="form-group">
          <label for="balance">Dönem Borcu (TL):</label>
          <input type="number" class="form-control" id="balance" required />
        </div>
        <div class="form-group">
          <label for="limit">Kart Limiti (TL):</label>
          <input type="number" class="form-control" id="limit" required />
        </div>
        <button type="submit" class="btn btn-primary">Hesapla</button>
      </form>
    </div>

    <!-- iban kontrol etme -->
    <div class="container mt-5">
      <h2 class="mb-4">IBAN Doğrulama Aracı</h2>
      <form id="ibanControlForm">
        <div class="form-group">
          <label for="ibanControlInput">IBAN:</label>
          <input type="text" class="form-control" id="ibanControlInput" required />
          <p>Örn. TR80 0006 2000 0670 0006 6844 77</p>
        </div>
        <button type="submit" class="btn btn-primary">Hesapla</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>


  <script src="main.js"></script>
</body>

</html>
